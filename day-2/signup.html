<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .logo{
               display: block;
               text-align: center;
               margin: auto;
               margin-top: 90px;
           }
           .logo+div{
            display: block;
               text-align: center;
               margin: auto;
               box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
               width: 35%;
               height: 600px;
           }
           p{
               margin-bottom: 0px;
               display: block;
               text-align: start;
               margin-left: 70px;
               color: rgb(80, 74, 74);
               margin-right:  70px;
           }
           input{
               width: 70%;
               height: 50px;
               border: 1px solid grey;
               border-radius: 10px;
             
           }
           h3{
               padding-top: 30px;
               font-weight: bold;
           }
    </style>
</head>
<body>
    <img src="https://www.masaischool.com/img/navbar/logo.svg" class="logo">
   <div>
      <h3>Sign Up</h3>
   
        <form id="form">
            <p>full name</p>
            <input type="text" id="fullname" placeholder="Enter your full name">
            <p>Email</p>
            <input type="email" id="email" placeholder="Enter your email">
            <p>password</p>
            <input type="password" placeholder="Enter Password" id="password">
            <p>By signing up,I accept the Masai school terms of service and acknowledge the privacy</p>
            <input type="submit" value="Signup">
        </form>
        <p>Already a account?<a href="">  signing</a></p>
      
   </div>

</body>
</html>
<script>
    var form = document.querySelector("#form")
  

  var Userarr = JSON.parse(localStorage.getItem("userdata")) || []
   function display(datobj){
       
      Userarr.push(datobj)
    localStorage.setItem("userdata",JSON.stringify(Userarr))
   }
   form.addEventListener("submit",function(event){
        event.preventDefault()
        var datobj = {
            fulname:form.fullname.value,
            email:form.email.value,
            pass:form.password.value
        }
        display(datobj)
        window.location.href="login.html"
   })



</script>
